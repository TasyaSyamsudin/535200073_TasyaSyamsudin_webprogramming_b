<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  
    <title>Grid Layout</title>

  <style>
      body {
          background-color: cornsilk;
      }

      .feather {
          width: 16px;
          height: 16px;
          vertical-align: text-bottom;
      }
  </style>

</head>
<body>
    
  <div class="container">
    <h1 class="mt-3">Dashboard</h1>
    <hr>
    <div class="row mb-4">
      <div class="col-sm mx-3 px-5 py-3 border rounded">
        <div class="row">
          <div class="col-sm">
            <h5 class="my-2 text-primary">Customers</h4>
            <h4 class="text-success">554</h4>
          </div>
          <div class="col-sm text-right">
            <img src="img/person.svg" width="84" height="84">
          </div>
        </div>
      </div>
      <div class="col-sm mx-3 px-5 py-3 border rounded">
        <div class="row">
          <div class="col-sm">
            <h5 class="my-2 text-primary">Sales</h4>
            <h4 class="text-success">$16,356</h4>
          </div>
          <div class="col-sm text-right">
            <img src="img/money.svg" width="84" height="84">
          </div>
        </div>
      </div>
      <div class="col-sm mx-3 px-5 py-3 border rounded">
        <div class="row">
          <div class="col-sm">
            <h5 class="my-2 text-primary">Performance</h4>
            <h4 class="text-success">256%</h4>
          </div>
          <div class="col-sm text-right">
            <img src="img/chart.svg" width="84" height="84">
          </div>
        </div>
      </div>
    </div>

  <script>feather.replace()</script>
</body>
</html>
