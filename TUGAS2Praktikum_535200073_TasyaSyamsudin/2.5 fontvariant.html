<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5 Properti font-variant</title>
<style>
    p {
        font-variant: normal;
    }
    span.smallcaps {
        font-variant: small-caps;
    }
</style>
</head>
<body>
    <p>ini adalah font normal, tetapi terdapat <span 
    class="smallcaps">variant smallcaps</span> dibagikan
    tengah</p>
</body>
</html>
